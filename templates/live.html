<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #live-feed-container {
            text-align: center;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            max-height: 500px;  /* Adjust height for better control */
            object-fit: contain; /* Ensure the feed fits proportionally */
        }
    </style>
</head>
<body>

    <div id="live-feed-container">
        <h2>Live Feed:</h2>
        <!-- Image tag to show live feed -->
        <img src="/live_feed" alt="Live Feed">
    </div>

</body>
</html>
